<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~*~ Post 2 ~*~</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            background: #FF8C00 url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><circle cx="50" cy="50" r="2" fill="%2300ffff"/><circle cx="20" cy="20" r="1.5" fill="%23ff00ff"/><circle cx="80" cy="30" r="1" fill="%23ffff00"/></svg>') repeat;
            background-size: 50px 50px;
            animation: bgMove 20s linear infinite;
            color: #00ffff;
            cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><circle cx="12" cy="12" r="10" fill="%23ff00ff" stroke="%23ffff00" stroke-width="2"/></svg>'), auto;
            min-height: 100vh;
            padding: 10px;
        }
        
        @keyframes bgMove {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        @keyframes rainbow {
            0% { color: #ff0000; }
            16% { color: #ff8800; }
            33% { color: #ffff00; }
            50% { color: #00ff00; }
            66% { color: #0088ff; }
            83% { color: #8800ff; }
            100% { color: #ff0000; }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: linear-gradient(45deg, #00ffff, #ffff00, #ff00ff, #00ffff);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
            border: 8px solid #ffff00;
            border-radius: 0;
            padding: 20px;
            box-shadow: 0 0 30px #00ffff, inset 0 0 30px #ffff00;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .inner-container {
            background: #000000;
            border: 5px dashed #00ffff;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(90deg, #00ffff, #ffff00, #ff00ff);
            border: 4px solid #ffff00;
        }
        
        h1 {
            font-size: 3rem;
            color: #00ffff;
            text-shadow: 
                0 0 10px #ffff00,
                0 0 20px #ff00ff,
                0 0 30px #00ffff,
                3px 3px 0px #ffff00,
                -3px -3px 0px #ff00ff;
            animation: rainbow 2s linear infinite;
            margin-bottom: 10px;
            font-weight: bold;
            letter-spacing: 3px;
        }
        
        .blink {
            animation: blink 1s infinite;
            color: #00ffff;
            font-weight: bold;
        }
        
        .content {
            background: #000000;
            border: 4px solid #ff00ff;
            padding: 20px;
            margin: 15px 0;
            color: #ffff00;
            line-height: 1.8;
            font-size: 1.1rem;
        }
        
        .content p {
            margin-bottom: 15px;
        }
        
        .back-link {
            display: inline-block;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            color: #ffff00;
            padding: 10px 20px;
            text-decoration: none;
            border: 3px solid #ffff00;
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .back-link:hover {
            transform: scale(1.1) rotate(-5deg);
            box-shadow: 0 0 20px #00ffff;
            animation: rainbow 1s linear infinite;
        }
        
        .sparkle {
            display: inline-block;
            animation: spin 2s linear infinite;
        }
        
        .glitter {
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ffff);
            background-size: 200% 200%;
            animation: gradientShift 1s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <header>
                <h1>~*~ Post 2 ~*~</h1>
                <p class="blink">★ HELLO WORLD! ★</p>
            </header>
            
            <div class="content">
                <p><span class="sparkle">★</span> Hey everyone! <span class="sparkle">★</span></p>
                <p>This is my <span class="glitter">SECOND POST</span> on my awesome blog!</p>
                <p>I'm having so much fun sharing my thoughts!</p>
                <p>Don't forget to <span class="blink">COMMENT</span> and add me as a friend!</p>
                <p style="color: #00ffff; font-weight: bold; margin-top: 20px;">xoxo</p>
            </div>
            
            <a href="../index.html" class="back-link">← Back to Home</a>
        </div>
    </div>
</body>
</html>
