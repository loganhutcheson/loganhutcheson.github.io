<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid #f0f0f0;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .posts-list {
            list-style: none;
        }
        
        .post-item {
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 4px solid #667eea;
        }
        
        .post-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
        
        .post-link {
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
            font-weight: 600;
            display: block;
        }
        
        .post-link:hover {
            color: #667eea;
        }
        
        .post-meta {
            color: #888;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid #f0f0f0;
            color: #888;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Blog</h1>
            <p class="subtitle">Welcome to my thoughts and ideas</p>
        </header>
        
        <main>
            <ul class="posts-list">
                <li class="post-item">
                    <a href="posts/post1.html" class="post-link">Post 1</a>
                    <div class="post-meta">Click to read</div>
                </li>
                <li class="post-item">
                    <a href="posts/post2.html" class="post-link">Post 2</a>
                    <div class="post-meta">Click to read</div>
                </li>
            </ul>
        </main>
        
        <footer>
            <p>&copy; 2024 My Blog. Published with GitHub Pages.</p>
        </footer>
    </div>
</body>
</html>
